<!DOCTYPE html>
<html lang="ko">
<head>
    <title>함수 실무 예제</title>
    <script>
        let isActive = false
        const aaa = () =>{

            if(isActive===false){

                isActive = true

                const token = String(Math.floor(Math.random() * 1000000)).padStart(6,"0")
            
                // console.log(token) 콘솔창에 나옴
                
                document.getElementById("qqq").innerText=token //html, 문서에 나옴

                let time = 180
                setInterval(function(){
                        const minutes = String(Math.floor(time/60)).padStart(2,"0")
                        const seconds = String(time % 60).padStart(2,"0")
                        if(time>=0) {
                            document.getElementById("zzz").innerText= minutes + ":" + seconds
                            time = time - 1
                        }
                        }, 1000)
            }           
        }      
    </script>
</head>
<body>
    <span id="qqq">000000</span>
    <button onclick="aaa()">인증번호 전송</button>
    <div id="zzz">3:00</div>
    
</body>
</html>
